    <script>
        function updateHistory() {
            $.ajax({
                url: 'get_history.php',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    $('#historyCardBody').empty();

                    if (data.length > 0) {
                        var table = '<table class="table table-striped table-bordered"><thead><tr><th>ID</th><th>Text</th></tr></thead><tbody>';

                            table += '<td>' + data[i].id + '</td>';
                            table += '<td>' + data[i].text + '</td>';
                            table += '</tr>';
                        }

                        table += '</tbody></table>';

                        $('#historyCardBody').append(table);
                    } else {
                        $('#historyCardBody').text('Không có dữ liệu.');
                    }
                },
                error: function() {
                    $('#historyCardBody').text('Có lỗi xảy ra khi lấy dữ liệu.');

            });
        }
